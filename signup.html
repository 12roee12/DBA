{% extends 'baseout.html' %}

{% block content %}
    <h1>{% block title %} SIGN UP TO A BEAUTIFUL WORLD! {% endblock %}</h1>
    <form action="/signup" method="POST">
        <div class="form-group">
        <label for="username">Username</label>
            <input type="text" name="username" id="username"
                   placeholder="enter your name" class="form-control"
                   value="{{ request.form['username'] }}"/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type = "password" name="password" placeholder="enter your password" id="password"
                  class="form-control">{{ request.form['password'] }}
    </div>
    <div class="form-group">
        <label for="password">Re-right password</label>
        <input type = "password" name="re_right" placeholder="enter your password" id="re_right"
                  class="form-control">{{ request.form['password'] }}
    </div>
    <div class="form-group">
        <input type="submit" id="submit" class="form-control">

    </div>
    </form>
{% endblock %}
