{% extends 'baseout.html' %}

<!-- > This is the login page. Here the user writes his name and password and enters to the welcome page. <!-->

{% block content %}
    <h1>{% block title %} LOGIN TO A BEAUTIFUL WORLD! {% endblock %}</h1>
    <form action="/login" method="POST">
        <div class="form-group">
        <label for="username">Username</label>
            <input type="text" name="username" id="username"
                   placeholder="enter your name" class="form-control"
                   value="{{ request.form['username'] }}"/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type = "password" name="password" placeholder="enter your password" id="password"
                  class="form-control">{{ request.form['password'] }}
    </div>
    <div class="form-group">
        <input type="submit" id="submit" class="form-control">

    </div>
    </form>
{% endblock %}
